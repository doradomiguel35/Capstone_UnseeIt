<!DOCTYPE html>
<html>
<head>
	<title>UnseeIt v1.0</title>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<div id="main" class="visible">
		<div class="tab">
		  <nav>
		    <span class="tablinks active">Settings</span>
		    <span class="tablinks">Ranks</span>
		    
		  </nav>
		</div>

		 <!-- Settings Tab -->
		<div id="Settings" class="tabcontent visible">
			<h4>Filter Method</h4>
			<select id="filterMethodSelect" name ="filter-methods">
				<option value= 0>Censor</option>
				<option value= 1>Substitute</option>
				<option value= 2>Remove</option>
			</select>

			<h4> Match Method </h4>
			<select id="matchMethodSelect" name = "match-methods"> 
				<option value= 0>Whole Word</option>
				<option value= 1>Per Word</option>
			</select>

			<div id="optionsCensor" class="moveDown hidden">
			    <!-- <h4>Censor Settings</h4>
			    <label>
			      <input type="checkbox" id="preserveFirst">
			      Preserve the first letter
			      <span class="notes">(Dog: dog = d**)</span>
			    </label>
			    <br />
			    <label>
			      <input type="checkbox" id="preserveLast">
			      Preserve the last letter
			      <span class="notes">(Dog: dog = **g)</span>
			    </label> -->
			    <h4>Censor character:</h4>
			      <select id="censorCharacterSelect" class="small" name = "censorCharacters">
			        <option value="****">*</option>
			        <option value="&&&&">&amp;</option>
			        <option value="$$$$">$</option>
			        <option value="####">#</option>
			        <option value="@@@@">@</option>
			        <option value="^^^^">^</option>
			        <option value="----">-</option>
			        <option value="____">_</option>
			        <option value="mixed">mixed</option>
			      </select>
			</div>
		</div>
	
		<!-- Ranks Tab -->
		<div id="Ranks" class="tabcontent hidden">
		  <h4>Disabled Domains</h4>
		  <select id="domainSelect"></select>
		  <button id="domainRemove">Remove</button>
		  <div class="moveDown">
		    <div id="domainNote" class="notes">Example: "google.com" or "mail.google.com"</div>
		    <input type="text" id="domainText" name="domainText" pattern="^[a-zA-Z0-9\.\-]+$">
		    <button id="domainAdd">Add</button>
		  </div>
		</div>
		
	</div>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
